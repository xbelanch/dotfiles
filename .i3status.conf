# i3status configuration file
general {
	colors = true
	interval = 5
	}

order += "cpu_temperature 0"
order += "disk /home"
order += "battery all"
order += "load"
order += "wireless _first_"
order += "ethernet _first_"
order += "tztime local"

wireless _first_ {
	 format_up = "W: (%quality) Leaked IP: %ip"
	 format_down = "W: down"
	 }
ethernet _first_ {
	 format_up = "E: %ip (%speed)"
	 format_down = "W: down"
	 }	 
cpu_temperature 0 {
		format = "Underneath the Bunker: %degrees ÂºC"
		}
disk "/home" {
     format = "Memes: %avail"
     }
battery all {
	format = "%status %percentage %remaining"
	}
load {
     format = "Hot loads: %1min"
     }

tztime local {
       format = "%d-%m-%Y %H:%M:%S"
       }
